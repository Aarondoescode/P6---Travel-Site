<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>title</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
</head>

<body>
  <header>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="styles/contact.css" />
    <div data-include="components/Dheader.html"></div>
  </header>

  <img class="home-background" src="Images/contactbackground.png" alt="Background Image">

 <div class="container">
  <div class="form-box z-depth-2">
    <h1>Contact Us!</h1>
    <p>We would love to hear from you! Please fill out the form below and we will get back to you as soon as possible.</p>

    <div class="row">
      <form class="col s12 m10 l8 offset-m1 offset-l2">
        <div class="row">
          <div class="input-field col s12 m6">
            <input id="first_name" type="text" class="validate" />
            <label for="first_name">First Name</label>
          </div>
          <div class="input-field col s12 m6">
            <input id="last_name" type="text" class="validate" />
            <label for="last_name">Last Name</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <input id="email" type="email" class="validate" />
            <label for="email">Email</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <textarea id="message" class="materialize-textarea"></textarea>
            <label for="message">Message</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <button class="btn waves-effect waves-light" type="submit" name="action">
              Submit
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>



</div> <!-- End of container -->

    <div class="section center-align">
      <div class="social-media">
        <h5>Follow Us</h5>
        <p>Stay connected through our social platforms!</p>

        <a href="https://facebook.com" target="_blank" style="margin: 0 10px; display: inline-block;">
          <img src="Images/facebook_logo.png" alt="Facebook logo with a bold black lowercase f centered on a bright blue circle, representing social media connection in a modern and inviting style" width="40" height="40">
  </a>

  <a href="https://x.com" target="_blank" style="margin: 0 10px; display: inline-block;">
    <img src="Images/X_logo2.png" alt="Large stylized white X logo centered on a black background with faint repeating patterns of open mouths, representing the X social media platform, with a bold and modern tone" width="40" height="40">
  </a>

  <a href="https://instagram.com" target="_blank" style="margin: 0 10px; display: inline-block;">
    <img src="Images/instagram_logo.png" alt="Instagram logo featuring a camera icon with a gradient background, representing social media sharing in a friendly and inviting style" width="40" height="40">
  </a>
</div>
</div>
  <footer>
    <div data-include="components/Dfooter.html"></div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="scripts/contact.js"></script>
  <script src="scripts/HTMLInclude.min.js"></script>
</body>

</html>
